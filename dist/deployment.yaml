apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-graph-deployment
  namespace: microservices-namespace
  labels:
    app: auth-graph-deployment
    moduleid: microservice-auth-graph-service
    version: 1.70.4-master
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-graph-deployment
  template:
    metadata:
      labels:
        app: auth-graph-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-auth-graph-container:1.70.4-master'
          env:
            -
              name: ROUTE_GRAPH
              value: /auth/backend/graphql
            -
              name: ROUTE_EVENTS
              value: /auth/backend/events
            -
              name: INTERNAL_PORT_GRAPH
              value: '4000'
            -
              name: INTERNAL_URL_DATA
              value: '${INTERNAL_URL_DATA@microservice-auth-config}'
            -
              name: INTERNAL_HOST_CACHE
              value: auth-cache-service.microservices-namespace
            -
              name: INTERNAL_PORT_CACHE
              value: '6379'
            -
              name: SECRET_PASSWORD_CACHE
              value: SECRET_PASSWORD_CACHE
            -
              name: INTERNAL_URL_ACCOUNT_GRAPH
              value: 'http://account-graph-service.microservices-namespace:4000/graphql'
          ports:
            -
              containerPort: 4000
