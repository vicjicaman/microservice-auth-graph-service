apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-graph-deployment
  namespace: 'microservices-namespace'
  labels:
    app: auth-graph-deployment
    moduleid: microservice-auth-graph-service
    version: 1.70.1-master
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-graph-deployment
  template:
    metadata:
      labels:
        app: auth-graph-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-auth-graph-container:1.70.1-master'
          env:
            -
              name: ROUTE_GRAPH
              value: '/auth/backend/graphql'
            -
              name: ROUTE_EVENTS
              value: '/auth/backend/events'
            -
              name: INTERNAL_PORT_GRAPH
              value: '4000'
            -
              name: INTERNAL_HOST_DATA
              value:  'auth-data-service.microservices-namespace'
            -
              name: INTERNAL_PORT_DATA
              value: '27017'
          ports:
            -
              containerPort: 4000
