apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-auth-graph-deployment
  namespace: 'microservices-namespace'
  labels:
    app: microservice-auth-graph-deployment
    moduleid: microservice-auth-graph-service
    version: 1.70.1-master
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice-auth-graph-deployment
  template:
    metadata:
      labels:
        app: microservice-auth-graph-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-auth-graph-container:1.70.1-master'
          env:
            -
              name: PATH_URL_GRAPH
              value: 'auth/graphql'
            -
              name: PATH_URL_EVENTS
              value: 'auth/events'
            -
              name: PORT
              value: '4000'
            -
              name: URL_DATA
              value: 'microservice-auth-data.microservices-namespace'
            -
              name: PORT_DATA
              value: '27017'
          ports:
            -
              containerPort: 4000
