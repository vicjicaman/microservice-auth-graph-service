apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-auth-graph-deployment
  namespace: 'microservices-namespace'
  labels:
    app: microservice-auth-graph-deployment
    moduleid: microservice-auth-graph-service
    version: 1.70.1-auth-stateful-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservice-auth-graph-deployment
  template:
    metadata:
      labels:
        app: microservice-auth-graph-deployment
    spec:
      containers:
        -
          name: app
          image: '919446158824.dkr.ecr.us-east-1.amazonaws.com/microservice-auth-graph-container:1.70.1-auth-stateful-prod'
          env:
            -
              name: SERVICE_URL_PATH_GRAPHQL
              value: '/auth/backend/graphql'
            -
              name: SERVICE_URL_PATH_EVENTS
              value: '/auth/backend/events'
            -
              name: SERVICE_PORT
              value: '4000'
          ports:
            -
              containerPort: '4000'
